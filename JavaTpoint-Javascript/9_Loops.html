<!DOCTYPE html>
<html>
<head>
	<title>Loops</title>
</head>
<body>
<!-- 
	The Javascript 'loops' are used to iterate the piece of coding using for,
	while, do-while, for-each loops. It makes the code compact.
	'For-Each' loop is mostly used in array.
 -->

 	<h1>For Loop</h1>
 	<script type="text/javascript">
 		
 		for(var i = 0; i < 5; i++){
 			document.write(i + "<br>");
 		}

 	</script>

 	<h2>While Loop</h2>

 	<script type="text/javascript">
 	var j = 10;
 	while(j <= 20){
 		document.write(j + "<br>");
 		j++;
 	}

 </script>

 	<h2>Do While Loop</h2>
 	<script type="text/javascript">
 		var k = 21;

 		do{
 			document.write(k + "<br>");
 			k++;
 		}while(k <= 25);
 	</script>

</body>
</html>
