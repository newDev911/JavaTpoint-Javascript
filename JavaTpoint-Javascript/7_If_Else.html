<!DOCTYPE html>
<html>
<head>
	<title>If Else Statement</title>
</head>
<body>
<!-- 
	The Javascript if-else statement is used to execute the code whether condition
	is 'true' or 'false'.

	There are three forms of 'if statement' in Javascript.
	1. If Statement
	2. If Else Statement
	3. If Else If Statement
 -->


<h1>If Statement</h1>

	<script type="text/javascript">
		var a = 20;

		if(a > 10){
			document.write("Value of a is greater than 10");
		}
	</script>


<h1>If Else Statement</h1>

	<script type="text/javascript">
		
		var b = 20;

		if(b%2==0){
			document.write("b is even num");
		}
		else{
			document.write("b is odd num");
		}

	</script>


<h1>If Else If Statement</h1>

	<script type="text/javascript">
		
		var c = 15;

		if(c == 10){
			document.write("c is equal to 10");
		}
		else if(c == 15){
			document.write("c is equal to 15");
		}
		else if(c == 20){
			document.write("c is equal to 20");
		}
		else{
			document.write("c is not equal to 10, 15 or 20");
		}
	</script>

</body>
</html>
