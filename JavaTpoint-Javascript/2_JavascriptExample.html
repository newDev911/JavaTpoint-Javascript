<!DOCTYPE html>
<html>
<head>
	<title>Code Between the Head Tag</title>

	<script>
		function msg(){
			alert("Hello World!");
		}
	</script>

</head>
<body>

	<p>Welcome to Javascript</p>

	<!-- Call the function that is defined in the Head Tag -->
	<form>
		<input type="button" value="Click Me" onclick="msg()">
	</form>

</body>
</html>
