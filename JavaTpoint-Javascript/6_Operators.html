<!-- 
	Operators are symbols that are used to perform operations on operands. 

	EXAMPLE:

	var sum = 10 + 20; // Here '+' is an arithmetic operator
 -->
<!-- 
	There are following operators in Javascript
	1. Arithmetic Operators
	2. Comparision (Relational) Operators
	3. Bitwise Operators
	4. Logical Operators
	5. Assignment Operators
	6. Special Operators
 -->
<!-- 
	1. ARITHMETIC OPERATOR

		+, -, *, /, %, ++, --

	2. COMPARISION OPERATORS

		==, ===, !=, !==, >, >=, <, <=

	3. BITWISE OPERATORS

		&, |, ^, `, <<, >>, >>>

	4. LOGICAL OPERATORS

		&&, ||, !

	5. ASSIGNMENT OPERATORS

		=, +=, -=, *=, /=, %=

	
 -->
