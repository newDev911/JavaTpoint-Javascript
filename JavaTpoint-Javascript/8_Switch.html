<!DOCTYPE html>
<html>
<head>
	<title>Switch Statement</title>
</head>
<body>
<!-- 
	The Javascript 'switch statement' is used to execute one code from multiple
	expressions. It is just like 'Else If' Statement but it is convenient than
	'if...else' because it can be used with numbers, characters etc. 
 -->

 	<script type="text/javascript">
 		
 		var grade = 'A';

 		// Undefined Variable
 		var result;

 		switch(grade){
 			case 'A':
 			result = "A grade";
 			break;

 			case 'B':
 			result = "B grade";
 			break;

 			case 'C':
 			result = "C grade";
 			break;

 			case 'D':
 			result = "D grade";
 			break;

 			default:
 			result = "Fail";
 		}

 		document.write(result);

 	</script>

</body>
</html>
