<!DOCTYPE html>
<html>
<head>
	<title>Practice Array</title>
</head>
<body>


 	<h1>By Array Literal</h1>
 	<script type="text/javascript">
 		var users = ["Sarah", "John", "Tila"];

 		for(i = 0; i < users.length; i++){
 			document.write(users[i] + ", ");
 		}
 	</script>

 	<h1>Array Directly (Using new Keyword)</h1>
 	<script type="text/javascript">
 		var myUsers = new Array();
 		myUsers[0] = "Neville";
 		myUsers[1] = "Emma";
 		myUsers[2] = "Emily";

 		for(i = 0; i < myUsers.length; i++){
 			document.write(myUsers[i] + " : ");
 		}
 	</script>

 	<h1>Array Constructor (new Keyword)</h1>
 	<script type="text/javascript">
 		var cars = new Array("Ford", "Ferrari", "Jaguar");

 		for(i = 0; i < cars.length; i++){
 			document.write(cars[i] + ", ");
 		}
 	</script>

</body>
</html>
