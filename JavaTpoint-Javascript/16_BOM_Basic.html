<!DOCTYPE html>
<html>
<head>
	<title>BOM Basics</title>
</head>
<body>
	<p>
	The 'Browser Object Model' is used to interact with the browser

	The default object of browser is window means you can call all
	the functions of window by specifying window or directly.
	</p>

	<script type="text/javascript">
		window.alert("Hello World!");
		// is same as
		alert("Hello World");
	</script>

</body>
</html>
